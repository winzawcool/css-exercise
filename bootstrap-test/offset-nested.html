<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f7815f5381.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <h1>OffSet Columns</h1>
    <div class="row border">
      <div class="col-4 offset-md-1 border">
        <h1>COL-4</h1>
      </div>
      <div class="col-5 offset-md-2 border">
        <h1>COL-5</h1>
      </div>
      <h1>Nested Grids</h1>
      <div class="container-fluid">
        <div class="row border">
          <div class="col-sm border">LEFT</div>
          <div class="col-sm border">
            RIGHT
            <div class="row border border-success">
              <div class="col-sm-4 border">ONE</div>
              <div class="col-sm-4 border">TWO</div>
              <div class="col-sm-4 border">
                THREE
                <div class="row">
                  <div class="col-lg-3 border border-danger">col-3</div>
                  <div class="col-lg-9 border border-danger">col-9</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
