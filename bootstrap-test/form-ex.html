<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <h1>Forms</h1>
    <h4>Billing Address</h4>
    <form action="">
      <div class="form-group">
        <label for="">Full Name</label>
        <input type="text" class="form-control" placeholder="Full Name">
      </div>

      <div class="form-group">
        <label for="">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="text" class="form-control" placeholder="Username">
        </div>
      </div>
      
      <div class="form-group">
        <label for="">Email <span class="text-muted">(Optional)</span></label>
        <input type="text" class="form-control" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="">Address</label>
        <input type="text" class="form-control" placeholder="1234 Martket St.">
      </div>

      <div class="form-group">
        <label for="">Address 2 <span class="text-muted">(Optional)</span></label>
        <input type="text" class="form-control" placeholder="Apartment or Suite">
      </div>

      <div class="form-group">
        <label for="special-text">Special Notes <span class="text-muted">(Optional)</span></label>
        <textarea id="special-text" rows="3" class="form-control"></textarea>
        <small class="text-muted">Include any request special for us.</small>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="shipping">
        <label for="shipping" class="custom-control-label">Shipping address as same as billing address</label>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="info">
        <label for="info" class="custom-control-label">Save my info for next time</label>
      </div>

      <hr class="my-4">

      <h4>Shipping Options</h4>

      <div class="custom-control custom-radio">
        <input type="radio" name="shipMethod" id="day" class="custom-control-input">
        <label for="day" class="custom-control-label">Same Day Shipping</label>
      </div>

      <div class="custom-control custom-radio">
        <input type="radio" name="shipMethod" id="nday" class="custom-control-input">
        <label for="nday" class="custom-control-label">Next Day Shipping</label>
      </div>

      <div class="custom-control custom-radio">
        <input type="radio" name="shipMethod" id="bday" class="custom-control-input">
        <label for="bday" class="custom-control-label">3-5 Business Shipping</label>
      </div>

      <button class="btn btn-primary btn-lg btn-block my-3">Continue to Checkout</button>

    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
